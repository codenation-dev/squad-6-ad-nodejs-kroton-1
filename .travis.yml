sudo: required

language: node_js
node_js:
  - 12.10.0

branches:
  only:
    - develop
cache:
  directories:
    - node_modules

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.25.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker-compose up -d

script:
  - docker-compose exec server sh -c "cd /usr/app/ && npm test"
  - docker-compose exec server sh -c "cd /usr/app/ && npm run test:coverage"

after_script:
  - docker-compose down
